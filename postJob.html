<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post a Job ‚Äì UMT Job Hub</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style/styles.css" />
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">
      <div class="logo">UMT Job Hub</div>
    </div>
    <div class="navbar-right">
      <a href="home.html">Home</a>
      <a href="listJobs.html">List Jobs</a>
      <a href="postJob.html">Post Job</a>
      <a href="#">View Job</a>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>
  <h2>Post a Job</h2>
  <form id="jobForm">
    <label>Title:</label>
    <input type="text" id="title" required />

    <label>Type:</label>
    <select id="type">
      <option value="Part-time">Part-time</option>
      <option value="Freelance">Freelance</option>
    </select>

    <label>Description:</label>
    <textarea id="description" rows="3"></textarea>

    <label>Upload Image:</label>
    <input type="file" accept="image/*" id="imageInput" /><br><br>

    <label>Search Location:</label>
    <div class="location-search-wrappe">
    	<input type="text" id="locationSearch" placeholder="Search location..." />
	<button type="button" id="searchLocationBtn">üîç</button>
    </div>

    <br><label>Tag on Map:</label>
    <div id="map"></div>

    <input type="hidden" id="latitude" />
    <input type="hidden" id="longitude" />

    <button type="submit">Post Job</button>
  </form>

<button type="button" onclick="deleteLastPostedJob()" style="background:#dc3545; margin-top:20px;">
  üóëÔ∏è Delete Last Posted Job
</button>

<div class="footer">&copy; 2025 UMT Job Hub. Designed for Front-End Assignment.</div>


  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/postJob.js"></script>
  <script>
    const username = localStorage.getItem("username") || "User";
    document.getElementById("usernameDisplay").textContent = username;
    function logout() {
      localStorage.removeItem("isLoggedIn");
      localStorage.removeItem("username");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
